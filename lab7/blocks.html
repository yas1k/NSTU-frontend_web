<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Янсон Андрей Алексеевич. Лабораторная работа 7</title>
    <link rel="stylesheet" href="../main.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="icon" href="../favicon-16x16.png">
    <link rel="icon" href="../favicon-32x32.png">
    <script>
        function addNewBlock() {
            let newBlock = document.createElement('div');
            newBlock.style.backgroundColor = "bisque";
            newBlock.style.height = "40px";
            newBlock.style.border = "2px solid black"; 
            newBlock.style.margin = "10px"; 
            newBlock.style.padding = "5px"; 
            newBlock.style.width = "95%"; 

            document.querySelector('main').appendChild(newBlock);
        }
        function addNewBlocks() {
            let main = document.querySelector('main')
            for (let i = 0; i<10; i++) {
                let newBlock = document.createElement('div');
                newBlock.style.backgroundColor = "bisque";
                newBlock.style.height = "40px";
                newBlock.style.border = "2px solid black"; 
                newBlock.style.margin = "10px"; 
                newBlock.style.padding = "5px"; 
                newBlock.style.width = `${40 + i}%`;
                newBlock.innerHTML = `Блок №${i + 1}: 2*${i}<sup>2</sup> = ${2 * i**2}`;

                main.appendChild(newBlock);
            }
        }
        function add20_50() {
            let main = document.querySelector('main')
            for (let i = 20; i<=50; i+=2.5) {
                let newBlock = document.createElement('div');
                newBlock.style.backgroundColor = "red";
                newBlock.style.height = "20px";
                newBlock.style.border = "2px solid grey"; 
                newBlock.style.margin = "15px"; 
                newBlock.style.padding = "5px"; 
                newBlock.style.width = "40px";
                newBlock.style.color = "white";
                newBlock.innerText = i;

                main.appendChild(newBlock);
            }
        }
    </script>
</head>
<body>
    <header>
        НГТУ, ФБ, Лабораторная работа 7
    </header>

    <main>
        <button onclick="addNewBlock()">Добавить блок</button>
        <button onclick="addNewBlocks()">Добавить блоки</button>
        <button onclick="add20_50()">20 => 50</button>
    </main>

    <footer>
        &copy; Янсон Андрей, ФБИ-21, 2 курс, 2024
    </footer>
</body>
</html>
